<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário Contato</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="ContatoEstilo.css" media="all" />
    <script src="JavaScript1.js"></script>
</head>
<body>
    <form name="meu_form">
        <h1>Entre em Contato</h1>

        <p class="nome">
            <input type="text" id="nomeid" placeholder="João" required="true" name="nome">
            <label for="nome">Nome</label>
        </p>
        <p class="fone">
            <input type="text" name="fone" id="foneid" placeholder="(xx)xx-xx-xx-xx">
            <label for="fone">Fone</label>
        </p>
        <p>
            <input type="email" name="email" id="emailid" placeholder="fulano@mail.com">
            <label for="email">Email</label>
        </p>
        <p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Deixa a sua opinião"></textarea>
        </p>
        <p>
            <input type="submit" onclick="Enviar();" value="Enviar" />
        </p>
    </form>
</body>
</html>
